version: '1.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
environment:
  my_variable:
    secure: dmIIksNsZYScvxCXQpkGbBLVRuP9QAAzZt8oS8Y3fv5NIMBp+a3okbVJHoZsrBSo
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore ./src/Dynasor.csproj --verbosity m
build_script:
  - cmd: dotnet publish ./src/Dynasor.csproj
clone_depth: 1
artifacts:
 - path: './src/bin/Debug/netcoreapp2.1/publish'
   name: Dynasor
   type: WebDeployPackage
test_script:
  - cmd: dotnet restore ./tests/Dynasor.Test/Dynasor.Test.csproj --verbosity m
  - cmd: cd ./tests/Dynasor.Test
  - cmd: dotnet test
deploy:
  - provider: GitHub
      artifact: /.*\.zip/           
      draft: false
      prerelease: false
      on:
      branch: master                # release from master branch only
      APPVEYOR_REPO_TAG: true       # deploy on tag push only

on_finish :
deploy: off